<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yönetici Paneli</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .box { max-width: 400px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 15px; width: 100%; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Yönetici Girişi</h2>
    <input id="adminPass" type="password" placeholder="Parola" />
    <button onclick="loginAdmin()">Giriş Yap</button>
  </div>

<script>
function loginAdmin() {
  const pass = document.getElementById('adminPass').value;
  if (pass === 'admin123') {
    localStorage.setItem('admin', '1');
    window.location.href = 'admin-dashboard.html';
  } else {
    alert('Hatalı parola');
  }
}
</script>
</body>
</html>
