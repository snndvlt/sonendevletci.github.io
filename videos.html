<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tüm Yayınlar</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f9f9f9; }
  .container { max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:10px; }
  .card { padding:15px; margin-bottom:12px; border:1px solid #ddd; border-radius:8px; background:#fff; }
  h3 { margin-top:0; }
  .meta { font-size:12px; color:#666; margin-bottom:5px; }
  a { color:#2b6cb0; text-decoration:none; }
  button { padding:6px 10px; margin-left:5px; cursor:pointer; }
</style>
</head>
<body>
<div class="container">
  <h1>Tüm Yayınlar</h1>
  <div id="videosList"></div>
</div>

<script>
let state = JSON.parse(localStorage.getItem('blog_state') || '{}');
let isAdmin = localStorage.getItem('admin')==='1';

function renderVideos(){
  const el = document.getElementById('videosList');
  el.innerHTML='';
  if(!state.videos) return;
  state.videos.sort((a,b)=>b.date.localeCompare(a.date)).forEach(v=>{
    const div = document.createElement('div');
    div.className='card';
    div.innerHTML = `<h3><a href='video.html?id=${v.id}'>${v.title||v.name}</a></h3>`+
                    `<div class='meta'>${new Date(v.date).toLocaleString()}</div>`;
    if(isAdmin){
      const btnEdit = document.createElement('button'); btnEdit.textContent='Düzenle'; btnEdit.onclick=()=>{localStorage.setItem('editVideo', JSON.stringify(v)); window.location.href='admin-dashboard.html';};
      const btnDel = document.createElement('button'); btnDel.textContent='Sil'; btnDel.onclick=()=>{ if(confirm('Silinsin mi?')){ state.videos = state.videos.filter(x=>x.id!==v.id); localStorage.setItem('blog_state', JSON.stringify(state)); renderVideos(); } };
      div.appendChild(btnEdit); div.appendChild(btnDel);
    }
    el.appendChild(div);
  });
}

renderVideos();
</script>
</body>
</html>
