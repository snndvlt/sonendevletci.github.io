<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; }
    header { background: #333; color: #fff; padding: 15px; display: flex; justify-content: space-between; }
    header a, header button { color: #fff; margin-right: 15px; cursor: pointer; text-decoration: none; background:none; border:none; font-size:16px; }
    .page { display: none; padding: 20px; }
    .active { display: block; }
    .card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; cursor: pointer; }
    .right { float: right; }
  </style>
</head>
<body>
<header>
  <div>
    <a href="index.html">Home</a>
    <a href="posts.html">Yazılar</a>
  </div>
  <div>
    <button id="adminToggle">Yönetici Girişi</button>
    <button id="logoutBtn" style="display:none;">Çıkış</button>
  </div>
</header>

<div id="home" class="page active">
  <h2>Ana Sayfa</h2>
  <div id="homeLatest">
    <div class="card"><a href="posts.html">Yazılar</a></div>
  </div>
</div>

<script>
document.getElementById('adminToggle').addEventListener('click', ()=>{
    window.location.href = 'admin-login.html';
});
const isAdmin = localStorage.getItem('admin') === '1';

if(isAdmin){
  document.getElementById('logoutBtn').style.display = 'inline';
}

document.getElementById('logoutBtn').onclick = () => {
  localStorage.removeItem('admin');
  alert('Çıkış yapıldı');
  location.reload();
};

</script>
</body>
</html>
